<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 2</title>

    <link rel="stylesheet" href="../../bootstrap/bootstrap-5-0-1.css" />
    <script defer src="../../bootstrap/bootstrap-5-0-1.js"></script>

    <style>
      main {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #img {
        width: 100px;
        height: 100px;
      }

      .carousel-control-next-icon,
      .carousel-control-prev-icon {
        background-color: #8c8c8c;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1>Opdracht <span class="badge bg-primary">2</span></h1>

        <!-- Voeg hier de carousel toe  -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../images/carousel-1.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="../images/carousel-2.gif" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="../images/carousel-3.png" class="d-block w-100" />
            </div>
            <div class="carousel-item">
              <img src="../images/carousel-4.png" class="d-block w-100" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
